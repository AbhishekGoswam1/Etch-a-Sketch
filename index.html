<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Etch-a-Sketch</h1>
        <h3>Choose the size of the grid</h3>
        <input type="number" id="grid-size" min="1" max="100" value="16">
        <button class="btn" id="create-grid">Create Grid</button>
    </div>
    <div id="btns">
        <button class="btn" id="black">Black</button>
        <button class="btn" id="red">Red</button>
        <button class="btn" id="random">Random</button>
        <button class="btn" id="reset">Reset</button>
    </div>
    <div id="sketchpad"></div>

    <script src="script.js"></script>

</body>
</html>
